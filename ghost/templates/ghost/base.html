{% load static %}
<head>
  <title>Ghost Tours</title>
  <link rel="stylesheet" href="{% static 'css/ghost.css' %}" />
</head>
<body>
  <nav class="navbar">
    <div class="normal">
      <a href="{% url 'customer_create' %}">Subscribe</a>
    </div>
    <div class="admin">
      {% if user.is_authenticated %} Welcome, {{ user.username }}
      <a href="{% url 'customer_list' %}">Customers</a>
      <a href="{% url 'logout' %}">Log out</a>
      {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'signup' %}">Signup</a>
      {% endif %}
    </div>
  </nav>
  {% block content %} {% endblock %}
</body>
<!-- ... -->
  
</html>
